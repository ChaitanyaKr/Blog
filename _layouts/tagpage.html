---
layout: default
---
<!-- <h2>{{ page.tag | capitalize}}</h2> -->
<h2>{{ page.tag }}</h2>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
<hr>
